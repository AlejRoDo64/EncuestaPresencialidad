{% extends "Base.html" %}
{% block title %}Ingreso - Encuesta{% endblock %}

{% block content %}
<div class="bg-white border border-gray-200 rounded-2xl shadow-lg p-6 sm:p-8 w-full max-w-md">
  <h2 class="text-center text-xl sm:text-2xl font-bold text-gray-800 mb-6">Acceso a la Encuesta</h2>
  
  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-gray-700 text-sm">Número de identificación</label>
      <input type="text" name="identificacion" placeholder="Escribe tu número de identificación"
        class="w-full rounded-lg border-gray-300 p-2 focus:ring focus:ring-blue-300 text-sm" required>
    </div>
    <div>
      <label class="block text-gray-700 text-sm">Clave</label>
      <input type="password" name="clave" placeholder="Escribe tu clave"
        class="w-full rounded-lg border-gray-300 p-2 focus:ring focus:ring-blue-300 text-sm" required>
    </div>
    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-500 transition text-sm">
      Ingresar
    </button>
  </form>
</div>
{% endblock %}
