{% extends "Base.html" %}
{% block title %}Ingreso - Encuesta{% endblock %}

{% block content %}
<div class="bg-gray-800 bg-opacity-90 rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md">
  <h2 class="text-center text-xl sm:text-2xl font-bold text-white mb-6">Acceso a la Encuesta</h2>
  
  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-white text-sm">Número de identificación</label>
      <input type="text" name="identificacion" placeholder="Ingrese su ID"
        class="w-full rounded-lg p-2 bg-gray-900 bg-opacity-80 text-white focus:outline-none text-sm" required>
    </div>
    <div>
      <label class="block text-white text-sm">Clave</label>
      <input type="password" name="clave" placeholder="Ingrese su clave"
        class="w-full rounded-lg p-2 bg-gray-900 bg-opacity-80 text-white focus:outline-none text-sm" required>
    </div>
    <button type="submit"
      class="w-full bg-green-500 text-white py-2 rounded-lg font-bold hover:bg-green-400 transition text-sm">
      Ingresar
    </button>
  </form>
</div>
{% endblock %}
